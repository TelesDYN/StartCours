<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hire Us | SpaceX</title>
</head>
<body>
    <header>
        <nav>
            <a href="home.html"><img src="img/logo.png" alt="SpaceX Logo"></a>
            <a href="ships.html">| The Spaceships</a>
            <a href="hire.html">| Hire Us</a>
        </nav>
        <hr>
        <h3>Hire Us Now</h3>
    </header>
    <section>
        <h5>Leave a message to request one of our services and we will get back to you as soon as possible.</h5>
        <br>
        <form action="example.com">
            <div>
                <label for="username">Name: </label>
                <input required type="text" name="username" id="username">
                <label for="email">- Email: </label>
                <input required type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="ship">Spaceship: </label>
                <!--Para fazer a validação do select, deixe um option com value em branco em primeiro, o required não vai considerar o valor e não prosseguirá para o submit-->
                <select required name="ship" id="ship">
                    <option value="">Select a Spacechip</option>
                    <option value="Falcon 9">Falcon 9</option>
                    <option value="Falcon Heavy">Falcon Heavy</option>
                </select>
                <label for="servicetype">| Type of Service</label>
                <input required type="search" name="servicetype" id="servicetype" list="serviceoptions">
                <datalist id="serviceoptions">
                    <option value="service1">Service 1</option>
                    <option value="service2">Service 2</option>
                    <option value="service3">Service 3</option>
                    <option value="service4">Service 4</option>
                </datalist>
            </div>
            <br>
            <div>
                <input type="submit" value="Send Message">
            </div>
        </form>
    </section>
</body>
</html>
