<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Glossário</title>
        <style>
        a{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        </style>
    </head>

    <body>
        <h1>Estrutura HTML</h1>
        <dl>
            <dt><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype">!DOCTYPE html</a></dt>
            <dd>Define o tipo de documento como HTML5</dd>
            
            <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html">html</a></dt>
            <dd>Define um documento HTML</dd>
            
            <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head">head</a></dt>
            <dd>Container para metadados, título da página, links...</dd>
            
            <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body">body</a></dt>
            <dd>Corpo do documento</dd>
        </dl>
    </body>
</html>
