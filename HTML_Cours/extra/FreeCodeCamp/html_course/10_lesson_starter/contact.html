<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact | The Little Taco Shop</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1 id="top">Contact Us</h1>
            <ul>
                <li><a href="index.html" rel="prev">Home</a></li>
                <li><a href="./#about" rel="prev">About LTS</a></li>
                <li><a href="./#menu" rel="prev">Our Menu</a></li>
                <li><a href="hours.html" rel="next">Store Hours</a></li>
            </ul>
        </header>
        <picture>
            <img src="img/tacos_close_up_400x260.png" alt="Tacos Close Up">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </picture>
        <section>
            <h2>Our Contact Form</h2>
            <form action="#">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <label for="username">Name:</label>
                    <input type="text" name="username" id="username" placeholder="your name" required>
                    <br>
                    <label for="useremail">Email: </label>
                    <input type="email" name="useremail" id="useremail" placeholder="your email" required>
                    <br>
                    <label for="usermessage">Your Message:</label>
                    <br>
                    <textarea name="usermessage" id="usermessage" cols="30" rows="10" placeholder="Type your message here" required></textarea>
                </fieldset>
                <input type="submit" value="Send">
                <input type="reset" value="Reset">
            </form>
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T <br> Kansas City, MO 55555-5555 <br>
            Phone: <a href="tel:+555-555-5555">555-555-5555</a>
            </address>
            <br>
        </section>
        <footer>
            <a href="#top">Back to Top</a>
            <hr>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
