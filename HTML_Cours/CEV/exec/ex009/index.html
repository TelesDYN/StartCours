<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
    </ol>
    <ul>
        <li>Item1</li>
            <ol type="I">
                <li>Item1</li>
                <li>Item2</li>
                <li>Item3</li>
            </ol>
        <li>Item2</li>
        <ol type="I">
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
        </ol>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
    </ul>
</body>
</html>
